[package]
name = "my-subgraph"  # TODO: Rename This
version = "0.1.0"
edition = "2021"
rust-version = "1.63.0"
publish = false

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
async-graphql = { version = "5.0.5", features = ["tracing"] }
async-graphql-axum = "5.0.5"
async-trait = "0.1.60"
axum = { version = "0.6.2", default-features = false, features = ["headers"] }
http = "0.2.8"
hyper = "0.14"
tokio = { version = "1.23.1", features = ["macros", "rt-multi-thread"] }
tower-http = { version = "0.3.5", features = ["compression-br", "compression-gzip", "cors"] }
tracing = "0.1.37"
tracing-subscriber = { version = "0.3.16", features = ["env-filter"] }
urlencoding = "2.1.2"

[dev-dependencies]
tower = { version = "0.4", features = ["util"] }
serde_json = "1.0.91"
